    <div fxLayout="column">
        <h3>Escriba para buscar :</h3>
        <mat-form-field>
            <mat-label>Nombre</mat-label>
            <input type="text" placeholder="Pick one" aria-label="Number" (input)="buscar()" [(ngModel)]="termino" matInput [matAutocomplete]="auto">

            <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete" (optionSelected)="opcionSeleccionada($event)">
                <mat-option *ngFor="let item of heroes" [value]="heroes">

                    {{ item.superhero}}

                </mat-option>

                <mat-option *ngIf="heroes.length === 0 && termino.trim().length >0" value=""> No se ha encontrado {{termino}}</mat-option>
            </mat-autocomplete>

        </mat-form-field>

    </div>

    <div>
        <pre>{{ heroeSeleccionado | json }}</pre>
    </div>

</div>
